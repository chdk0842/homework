<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var num = prompt("숫자 입력", 0);
         var msg = num % 3; 
         var msg1 = "3의 배수"
         var msg2 = "3의 배수 아님"
       
         if(msg === 0){
            alert(msg1);
         }else{
            alert(msg2);
         }
        

    </script>
</body>
</html>
