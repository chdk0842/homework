<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const fourth = prompt("4분기 판매량은?", 0);
       const price = (1200 + 1300 + 1000) /3

       const msg_1 = "판매량이 평균 이상입니다." ;
       const msg_2 = "판매량이 평균 미달입니다." ;

       const result = fourth >= price ? msg_1:msg_2 ;
       alert (result);
    </script>
</body>
</html>
